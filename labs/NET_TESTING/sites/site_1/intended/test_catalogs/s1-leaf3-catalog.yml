anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf4.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: s1-leaf4 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf4.atd.lab
      neighbor_port: Ethernet6
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: s1-leaf4 Ethernet6'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine1.atd.lab
      neighbor_port: Ethernet4
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: s1-spine1 Ethernet4'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine2.atd.lab
      neighbor_port: Ethernet4
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: s1-spine2 Ethernet4'
- VerifyReachability:
    hosts:
    - destination: 172.16.1.8
      repeat: 1
      source: 172.16.1.9
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.16.1.9) - Destination:
        s1-spine1 Ethernet4 (IP: 172.16.1.8)'
- VerifyReachability:
    hosts:
    - destination: 172.16.1.10
      repeat: 1
      source: 172.16.1.11
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 172.16.1.11) - Destination:
        s1-spine2 Ethernet4 (IP: 172.16.1.10)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.1
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-spine1 Loopback0
        (IP: 10.250.1.1)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.2
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-spine2 Loopback0
        (IP: 10.250.1.2)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.3
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-leaf1 Loopback0
        (IP: 10.250.1.3)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.4
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-leaf2 Loopback0
        (IP: 10.250.1.4)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.5
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-leaf3 Loopback0
        (IP: 10.250.1.5)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.6
      repeat: 1
      source: 10.250.1.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.250.1.5) - Destination: s1-leaf4 Loopback0
        (IP: 10.250.1.6)'
- VerifyReachability:
    hosts:
    - destination: 10.250.1.7
